<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User - Лента</title>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css">
    <link rel="stylesheet" th:href="@{/styles/user_feed_page_style.css}">
</head>
<body>
    <div th:replace="~{user/fragments/navbar-fragment :: navbar-fragment}"></div>

    <div id="post-container" class="container-fluid">
        <div th:each="post : ${posts}" class="row justify-content-center mt-5">
            <div class="col-6 px-4 pt-2 pb-1 shadow bg-body rounded post-on-wall-textarea">
                <div class="top-wrap">
                    <div class="image-wrap">
                        <img th:src="*{post.getImageName()}" alt="Фото">
                    </div>
                    <span class="fio" th:text="${post.getFirstNAndLastN()}"></span>
                    <span class="date-and-time" th:text="*{post.getDateAndTime()}"></span>
                </div>

                <p class="post-text" th:text="*{post.getTxt()}">
                </p>
                <p class="text-end text-post-likes" style="margin-bottom: 0.3rem">
                    <i th:id="'post-id-'+*{post.getPostId()}" class="fas fa-heart heard-button"></i> <span th:id="'post-count-like-id-'+*{post.getPostId()}" th:text="*{post.getNumberOfLikes()}"></span>
                </p>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script th:src="@{/scripts/user_feed_page_script.js}"> </script>
</body>
</html>
