<!DOCTYPE html>
<html lang="en"     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css">
    <link rel="stylesheet" th:href="@{/styles/user_account_page_style.css}">
</head>
<body>

<div th:replace="~{user/fragments/navbar-fragment :: navbar-fragment}"></div>

    <form style="display: none" enctype="multipart/form-data" th:action="@{/test_img}" th:object="${modelForm}" th:method="POST">
        <input th:name="multipartFile" id="file-input" type="file" name="name"/>
        <button class="btn btn-primary" id="send-photo-form" type="submit">Сохранить</button>
    </form>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-2" id="photo">
                <img id="avatar-image" th:src="@{'/image/' + ${avatar_image}}" class="img-fluid" alt="Ваше фото">
<!--                <form th:action="@{/test_img}" th:method="GET">-->
                <div>
                    <button id="send-photo" class="btn btn-small btn-success w-100 mt-2">Изменить фото профиля</button>
                </div>
<!--                </form>-->
            </div>
            <div class="col-4">
                <p class="text-user-account text-user-name"> <span th:text="${name}"></span> </p>
                <p class="text-user-account"> <span>Постов: <span  th:text="${posts_count}"></span></span> </p>
                <p class="text-user-account"> <span>Лайков: <span  th:text="${likes_count}"></span></span> <i class="fas fa-heart"></i> </p>
                <p class="text-user-account"> <span>Друзей: <span  th:text="${friends_count}">33</span></span> </p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script th:src="@{scripts/test/upload_image_script.js}"></script>
</body>
</html>
