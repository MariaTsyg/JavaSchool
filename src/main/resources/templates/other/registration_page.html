<!DOCTYPE html>
<html lang="en"     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/reg_page_style.css}">
</head>
<body>
<!--    <h1 id="h1_id">Заголовочек!</h1>-->
<!--    <h1 id="h2_id"></h1>-->
<!--    <button id="button1_id">Баттон</button>-->

    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-4">
                <form th:object="${reg_model}" th:method="POST" th:action="@{/registration}">
                    <div th:if="${param.userExists}" class="mb-3">
                        <div class="alert alert-danger" role="alert">
                            Пользователь с таким логином существует
                        </div>
                    </div>
                    <div th:if="${param.notEquals}" class="mb-3">
                        <div class="alert alert-danger" role="alert">
                            Пароли не совпадают
                        </div>
                    </div>
                    <div id="NotEquals" class="mb-3">
                        <div class="alert alert-danger" role="alert">
                        </div>
                    </div>
                    <div th:if="${param.emptyFields}" class="mb-3">
                        <div class="alert alert-danger" role="alert">
                            При регистрации было указано пустое поле
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="loginInputId" class="form-label">Логин</label>
                        <input th:field="*{username}" type="text" class="form-control" id="loginInputId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInputId" class="form-label">Пароль</label>
                        <input th:field="*{password}" type="password" class="form-control" id="passwordInputId">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPasswordInputId" class="form-label">Подтверждение пароля</label>
                        <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPasswordInputId">
                    </div>
                    <div class="mb-3">
                        <label for="nameInputId" class="form-label">Имя</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="nameInputId">
                    </div>
                    <div class="mb-3">
                        <label for="lastNameInputId" class="form-label">Фамилия</label>
                        <input th:field="*{lastName}" type="text" class="form-control" id="lastNameInputId">
                    </div>
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script th:src="@{/scripts/reg_page_script.js}"></script>
</body>
</html>
