<!DOCTYPE html>
<html lang="en"     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User - Стена</title>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css">
    <link rel="stylesheet" th:href="@{/styles/user_wall_page_style.css}">
</head>
<body>
<!--    <h1>Эта страница видна User, Moder и Admin</h1>-->

<div th:replace="~{user/fragments/navbar-fragment :: navbar-fragment}"></div>

<br>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-outline-dark" id="createPostButtonId">Создать пост</button>
</div>

<div class="bd-example wall-post-textarea" style="display: none">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 200px"></textarea>
        <label for="floatingTextarea">Начинайте писать пост</label>
    </div>
</div>

    <div class="d-flex justify-content-center wall-post-button-div" style="display: none">
        <div class="bd-example wall-post-button" style="display: none">
            <button id="buttonBackId" type="button" class="btn btn-outline-dark"><i class="fas fa-long-arrow-alt-left"></i> Назад</button>
        </div>
        <div class="bd-example wall-post-button" style="display: none">
        <button id="buttonSendPostId" type="button" class="btn btn-outline-dark">Отправить</button>
        </div>
    </div>

    <div id="post-container" class="container-fluid">
        <div th:each="post : ${posts}" class="row justify-content-center mt-5">
            <div class="col-6 px-4 pt-2 pb-1 shadow bg-body rounded post-on-wall-textarea">
                <p th:text="*{post.getDateAndTime()}" class="text-end text-post-data">
                </p>
                <p th:text="*{post.getTxt()}">
                </p>
                <p class="text-end text-post-likes" style="margin-bottom: 0.3rem">
                    <i class="fas fa-heart"></i> <span th:text="*{post.getNumberOfLikes()}"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script th:src="@{/scripts/user_wall_page_script.js}"></script>
</body>
</html>
