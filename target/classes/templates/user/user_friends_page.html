<!DOCTYPE html>
<html lang="en"     xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User - Друзья</title>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/find_friend.css}">
</head>
<body>
<!--    <h1>Эта страница видна User, Moder и Admin</h1>-->
<div th:replace="~{user/fragments/navbar-fragment :: navbar-fragment}"></div>


<div class="container-fluid">
    <div class="row justify-content-center">
        <div id="find-friend-form" class="col-md-3 col-xxl-9">
            <input type="text" class="form-control" id="fio_input" placeholder="Имя и фамилия">
            <button id="find-friend" class="btn btn-primary">
                Поиск
            </button>
        </div>
    </div>
</div>


<div class="container-fluid" id="user-list-wrap">
    <div th:each="friend : ${friends}" class="user-item">
        <img th:src="*{friend.getImgLink()}" alt="Фото">
        <span th:text="*{friend.getFio()}" class="fio-span">Иванов дмитрий</span>
        <button th:attr="data-account-id=*{friend.getAccountId()}" class="subscribe" hidden="hidden">Подписаться</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script th:src="@{/scripts/find_friend.js}"></script>

</body>
</html>
