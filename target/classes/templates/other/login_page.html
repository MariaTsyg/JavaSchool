<!DOCTYPE html>
<html lang="en"     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-4">
                <form th:action="@{/login}" th:method="POST">
                    <div th:if="${param.regSuccess}" class="alert alert-success" role="alert">
                        Пользователь успешно создан
                    </div>
                    <div class="mb-3">
                        <label for="loginInputId" class="form-label">Логин</label>
                        <input name="username" type="text" class="form-control" id="loginInputId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInputId" class="form-label">Пароль</label>
                        <input name="password" type="password" class="form-control" id="passwordInputId">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <br>
                <form th:action="@{/registration}" th:method="GET">
                    <button type="submit" class="btn btn-primary justify-content-center">Регистрация</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
